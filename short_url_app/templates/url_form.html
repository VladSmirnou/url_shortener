{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add URL {% endblock %}</h1>
    <form method="post">
        <div class="form-group">
            <input
            type="text"
            name="url"
            placeholder="URL to shorten"
            class="form-control"autofocus
            ></input>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <a href="{{ url_for('main.home_page') }}">Home page</a>
    {% if short_url %}
    <hr>
    <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
